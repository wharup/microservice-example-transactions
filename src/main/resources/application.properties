spring.application.name=ServoceReqiestExperimentService
server.port=8180
server.max-http-header-size=10MB

spring.datasource.url=jdbc:postgresql://localhost:5432/demodb
spring.datasource.username=demo
spring.datasource.password=demo
spring.datasource.hikari.maximum-pool-size=5

spring.liquibase.enabled=false
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.root=TRACE
logging.level.org.springframework.web: INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=DEBUG
logging.level.org.hibernate.type.descriptor.sql=INFO
logging.level.io.jaegertracing.internal=WARN

logging.level.org.springframework.jdbc=TRACE
logging.level.org.springframework.transaction=TRACE

